<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <html lang="en">
    <title>Timer</title>

    <!---------------------------- bootstrap --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!---------------------------- css & js --------------------->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!---------------------------- fav icon --------------------->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!---------------------------- fonts --------------------->
    <script src="https://kit.fontawesome.com/f179b30ed1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mode">
        <input type="checkbox" id="switch" /><label for="switch" class="switch_label">Toggle</label>
    </div>
    <div class="container">
        <div class="time">
            <div class="time_hour" id="time_hour">00 :</div>
            <div class="time_minutes ps-3" id="time_minutes">00 :</div>
            <div class="time_seconds ps-3" id="time_seconds">00</div>
        </div>
        <div class="icons">
            <div class="stop_icon" onclick="restartTime()" id="stop_btn"><i class="fa-solid fa-stop"></i></div>
            <div class="start_icon" id="start_btn" onclick="changeId()">
                <div class="botÃ³n" id="btn_design" onclick="this.classList.toggle('active')">
                    <div class="fondo"></div>
                    <div class="icono">
                        <div class="parte izquierda" fill="#fff"></div>
                        <div class="parte derecha" fill="#fff"></div>
                    </div>
                </div>
            </div>
            <div class="lap_icon" onclick="saveLape()"><i class="fa-solid fa-stopwatch"></i></div>
        </div>
        <div class="laps_slide">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="carousel-indicator active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2" class="carousel-indicator"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3" class="carousel-indicator"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4" class="carousel-indicator"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="time_slide">
                            <div class="slide_hour">00 :</div>
                            <div class="slide_minutes ps-3">00 :</div>
                            <div class="slide_seconds ps-3">00</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="time_slide">
                            <div class="slide_hour">00 :</div>
                            <div class="slide_minutes ps-3">00 :</div>
                            <div class="slide_seconds ps-3">00</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="time_slide">
                            <div class="slide_hour">00 :</div>
                            <div class="slide_minutes ps-3">00 :</div>
                            <div class="slide_seconds ps-3">00</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="time_slide">
                            <div class="slide_hour">00 :</div>
                            <div class="slide_minutes ps-3">00 :</div>
                            <div class="slide_seconds ps-3">00</div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
